<nav class="navbar navbar-default" ng-controller="menu" ng-show="model.visible" ng-cloak>
    <div class="ver">{{model.ver}}</div>

    <div class="navbar-collapse">
        <span class="navbar-brand">
            {{model.title}}
        </span>
        <form class="navbar-btn navbar-left">
            <div class="btn-group">
                <button class="btn btn-default" ng-click="onHomeClick()">{{'home' | lang}}</button>
            </div>

            <div class="btn-group" ng-show="model.favs.length != 0 || model.onDashboard">
                <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown" aria-expanded="false" title="{{'fav'|lang}}">
                    <i class="fa" ng-class="model.canAdd ? 'fa-star-o':'fa-star'"></i>
                </button>
                <ul class="dropdown-menu" role="menu" style="cursor: pointer">
                    <li><a hreaf="" ng-click="addToFavorites()" ng-show="model.canAdd && model.onDashboard">{{'addToFavorites' | lang}}</a></li>
                    <li><a hreaf="" ng-click="removeFromFav()" ng-show="!model.canAdd && model.onDashboard">{{'removeFromFav' | lang}}</a></li>
                    <li class="divider" ng-show="model.favs.length != 0 && model.onDashboard"></li>
                    <li ng-repeat="fav in model.favs"><a hreaf="" ng-click="navigateFav(fav)">{{fav.label}}</a></li>
                </ul>
            </div>
            <div class="btn-group">
                <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown" aria-expanded="false" title="{{'options'|lang}}">
                    <i class="fa fa-gear"></i>
                </button>
                <ul class="dropdown-menu" role="menu" style="cursor: pointer">
                    <li><a hreaf="" ng-click="toogleFolders()"><i class="fa fa-check menu-icon" ng-show="!model.hideFolders"></i>{{'showFolders' | lang}}</a></li>
                    <li role="presentation" class="divider"></li>
                    <li><a hreaf="" ng-click="resetWidgets()">{{'resetWidgets' | lang}}</a></li>
                </ul>
            </div>
            <div class="btn-group">
                <button class="btn btn-default" ng-click="gotoDeepSee()" ng-show="model.onDashboard" title="{{'gotoDeepSee'|lang}}"><i class="fa fa-mail-forward"></i></button>
            </div>
        </form>

        <form class="navbar-form navbar-left" role="search" ng-show="!model.onDashboard">
            <div class="input-group">
                <input type="text" class="form-control" placeholder="{{'search' | lang}}" ng-model="model.searchText" ng-change="search(model.searchText)">
                <span class="input-group-btn">
                    <button class="btn btn-default" type="button" ng-click="model.searchText='';search('')" style="outline: none"><i class="fa fa-remove"></i></button>
                </span>
            </div>
        </form>

        <form class="navbar-form navbar-right">
            <span style="vertical-align: -webkit-baseline-middle;"><i class="fa fa-database"></i>&nbsp;{{model.namespace}}&nbsp;</span>
            <div class="btn-group">
                <button type="button" title="{{'signout' | lang}}" class="btn btn-default" ng-click="onSingoutClick()">{{model.username}} <i class="fa fa-sign-out"></i></button>
            </div>
        </form>
    </div>
</nav>
