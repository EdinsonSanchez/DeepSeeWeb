<div ng-controller="menu">
    <nav class="navbar navbar-default" ng-show="model.visible" ng-cloak>
        <div class="ver">{{model.ver}}</div>

        <div class="navbar-collapse">
            <span class="navbar-brand">
                {{model.title}}
            </span>
            <form class="navbar-btn navbar-left">
                <div class="btn-group">
                    <button class="btn btn-default" ng-click="onHomeClick()">{{model.btnHome}}</button>
                </div>

                <div class="btn-group" ng-show="model.favs.length != 0 || model.onDashboard">
                    <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown" aria-expanded="false" title="{{'fav'|lang}}">
                        <i class="fa" ng-class="model.canAdd ? 'fa-star-o':'fa-star'"></i>
                    </button>
                    <ul class="dropdown-menu" role="menu" style="cursor: pointer">
                        <li><a hreaf="" ng-click="addToFavorites()" ng-show="model.canAdd && model.onDashboard">{{'addToFavorites' | lang}}</a></li>
                        <li><a hreaf="" ng-click="removeFromFav()" ng-show="!model.canAdd && model.onDashboard">{{'removeFromFav' | lang}}</a></li>
                        <li class="divider" ng-show="model.favs.length != 0 && model.onDashboard"></li>
                        <li ng-repeat="fav in model.favs"><a hreaf="" ng-click="navigateFav(fav)">{{fav.label}}</a></li>
                    </ul>
                </div>
                <div class="btn-group">
                    <button type="button" class="btn btn-default" title="{{'options'|lang}}" ng-click="showSettings()">
                        <i class="fa fa-gear"></i>
                    </button>
                </div>
                <div class="btn-group">
                    <button class="btn btn-default" ng-click="gotoDeepSee()" ng-show="model.onDashboard" title="{{'gotoDeepSee'|lang}}"><i class="fa fa-mail-forward"></i></button>
                </div>
            </form>

            <form class="navbar-form navbar-left" role="search" ng-show="!model.onDashboard">
                <div class="input-group">
                    <input type="text" class="form-control" placeholder="{{model.lblSearch}}" ng-model="model.searchText" ng-change="search(model.searchText)">
                    <span class="input-group-btn">
                        <button class="btn btn-default" type="button" ng-click="model.searchText='';search('')" style="outline: none"><i class="fa fa-remove"></i></button>
                    </span>
                </div>
            </form>

            <form class="navbar-form navbar-right">
                <span ng-show="model.devMode" style="vertical-align: -webkit-baseline-middle; background-color: pink"><i class="fa fa-link"></i>&nbsp;Dev mode: {{model.devMode}}&nbsp;</span>
                <ul class="nav navbar-nav">
                    <li class="dropdown">
                        <a class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false"><i class="fa fa-database"></i> {{model.namespace}}<span class="caret"></span></a>
                        <ul class="dropdown-menu">
                            <li ng-class="{active: ns.toLowerCase() === model.namespace.toLowerCase()}" ng-repeat="ns in model.namespaces track by $index"><a ng-click="changeNamespace(ns)">{{ns}}</a></li>
                        </ul>
                    </li>
                </ul>
                <div class="btn-group">
                    <button type="button" title="{{'signout' | lang}}" class="btn btn-default" ng-click="onSingoutClick()">{{model.username}} <i class="fa fa-sign-out"></i></button>
                </div>
            </form>
        </div>
    </nav>
</div>
