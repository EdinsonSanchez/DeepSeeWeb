<div ng-repeat="flt in model.filters" class="pull-left flt-holder" ng-style="{width: item.viewSize + '%'}">
    <label>{{flt.label}}</label>
    <div class="input-group">
        <input readonly type="text" class="form-control input-sm " value="{{flt.text}}" title="{{flt.text}}" style="background-color: #FFF; cursor: pointer" ng-click="toggleFilter(flt.idx,$event)">
        <span class="input-group-btn">
            <button class="btn btn-default btn-sm" type="button" ng-click="toggleFilter(flt.idx,$event)"><i class="fa fa-search"></i></button>
        </span>
    </div>
</div>
<div ng-repeat="choser in item.dsItems" class="pull-left flt-holder" ng-style="{width: item.viewSize + '%'}">
    <label>{{choser.label}}</label>
    <select class="form-control input-sm" ng-model="item.dsSelected" ng-options="el for el in choser.labels" ng-change="onDataSourceChange(choser)"></select>
</div>
